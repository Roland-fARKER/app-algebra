<div>
  <h1>Resolver Expresión Algebraica</h1>
  <input [(ngModel)]="expression" placeholder="Ingresa una expresión" />
  <button (click)="solve()">Resolver</button>
  <div *ngFor="let step of steps">
    <p>
      <strong>{{ step.text }}</strong>
      <span *ngIf="step.value">: {{ step.value }}</span>
    </p>
  </div>
</div>
